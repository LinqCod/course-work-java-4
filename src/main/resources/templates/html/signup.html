<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Агенство недвижимости в Москве ИНЕРИ</title>
    <meta name="description" content="Регистрация. Агентство недвижимости в Москве ИНЕРИ. Инвестиции в недвижимость. Выкуп объектов. Торги по банкротству.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" th:href="@{/images/icon_INERI_1.svg}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/scripts/scrolling.js}"></script>
</head>
<body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>

<div th:replace="fragments/header :: header"></div>

<div class="full-window-container bg-darkblue">
    <div class="header-block"></div>
    <div class="content">
        <div class="sub-content" style="width: 80%">
            <div class="subtitle" data-aos="fade-up" data-aos-delay="200" style="padding-bottom: 50px">Регистрация</div>
            <form class="form" th:action="@{/signup}" th:object="${user}" method="post" enctype="multipart/form-data" data-aos="fade-up" data-aos-delay="300" style="min-width: 400px">
                <div class="form-content">

                    <div class="row column">
                        <div class="label">Фотография:</div>
                        <div class="avatar">
                            <th:block th:switch="${user.photoPath}">
                                <img th:case="null" th:src="@{'/images/default_user_avatar.png'}">
                                <img th:case="*" th:src="${user.photoPath}">
                            </th:block>
                        </div>
                        <div class="input-el"><input type="file" name="image" accept="image/jpeg"/></div>
                        <input type="text" th:field="*{photoPath}" id="photoPath" hidden="hidden">
                    </div>
                    <div class="row column">
                        <div class="label">Имя пользователя</div>
                        <div class="input-el"><input type="text" th:field="*{username}" id="username" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Пароль</div>
                        <div class="input-el"><input type="password" th:field="*{password}" id="password" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Подтверждение пароля</div>
                        <div class="input-el"><input type="password" th:field="*{confirmPassword}" id="confirmPassword" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Фамилия</div>
                        <div class="input-el"><input type="text" th:field="*{surname}" id="surname" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Имя</div>
                        <div class="input-el"><input type="text" th:field="*{name}" id="name" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Отчество</div>
                        <div class="input-el"><input type="text" th:field="*{patronymic}" id="patronymic" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Эл. почта</div>
                        <div class="input-el"><input type="email" th:field="*{email}" id="email" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Телефон</div>
                        <div class="input-el"><input type="tel" th:field="*{phoneNumber}" id="phoneNumber" style="width: 95%"></div>
                    </div>


                    <div class="row" style="justify-content: center;">
                        <button class="button button-simple-type-1 button-color-default" type="submit">Зарегистрироваться</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
