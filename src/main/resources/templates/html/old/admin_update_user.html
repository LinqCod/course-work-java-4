<head>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../../static/styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/styles/bootstrap-formhelpers.min.css">
    <script src="../../../static/scripts/charts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/scripts/jquery.mb.YTPlayer.js"></script>
    <script src="../../static/scripts/jquery.mb.YTPlayer.js"></script>
    <script src="../../../static/scripts/scrolling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../../../static/scripts/bootstrap-formhelpers.min.js"></script>

</head>
<body class="text-center">
<main class="form-signup w-100 m-auto">
    <form th:action="@{'/'+${currentUsername}+'/users/'+${user.id}+'/edit'}" th:object="${user}" method="post">
        <img class="mb-4" src="../../../static/images/icon_INERI_1.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Измените данные</h1>
        <div class="form-floating">
            <input type="text" th:field="*{id}" id="id" hidden>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Имя" th:field="*{name}" id="name">
            <label for="name">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Фамилия"th:field="*{surname}" id="surname">
            <label for="surname">Фамилия</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Отчество"th:field="*{patronymic}" id="patronymic">
            <label for="patronymic">Отчество</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Логин"th:field="*{username}" id="username">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating pb--11">
            <input type="password" class="form-control"  placeholder="Пароль" th:field="*{password}" id="password">
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating pb--11">
            <input type="password" class="form-control"  placeholder="Подтвердите пароль" th:field="*{confirmPassword}" id="confirmPassword">
            <label for="confirmPassword">Подтвердите пароль</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control"  placeholder="name@example.com"th:field="*{email}" id="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control bfh-phone" id="phoneNumber" data-format="+7 ddd ddd-dd-dd"th:field="*{phoneNumber}">
            <label for="phoneNumber">Номер</label>
        </div>
        <div class="checkbox mb-3">
            <label>Сделать администратором:</label>
            <input type="checkbox" id="isAdmin" name="isAdmin">
        </div>


        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Добавить пользователя</button>
    </form>
</main>



</body>
</html>
