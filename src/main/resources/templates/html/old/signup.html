<body class="text-center" style="display: block;background-color: #061121;">
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>

<div th:replace="fragments/header :: header"></div>
<main class="form-signup w-100 m-auto">
    <form action="#" th:action="@{/sign-up}" th:object="${user}" method="post">
        <h1 class="h3 mb-3 mt-5 fw-normal" style="color: white">Регистрация</h1>


        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Имя" th:field="*{name}" id="name">
            <label for="name">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Фамилия"th:field="*{surname}" id="surname">
            <label for="surname">Фамилия</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Отчество"th:field="*{patronymic}" id="patronymic">
            <label for="patronymic">Отчество</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control"  placeholder="Логин"th:field="*{username}" id="username">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating pb--11">
            <input type="password" class="form-control"  placeholder="Пароль" th:field="*{password}" id="password">
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating pb--11">
            <input type="password" class="form-control"  placeholder="Подтвердите пароль" th:field="*{confirmPassword}" id="confirmPassword">
            <label for="confirmPassword">Подтвердите пароль</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control"  placeholder="name@example.com"th:field="*{email}" id="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control bfh-phone" id="phoneNumber" data-format="+7 ddd ddd-dd-dd"th:field="*{phoneNumber}">
            <label for="phoneNumber">Номер</label>
        </div>


        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Зарегистрироваться</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>
