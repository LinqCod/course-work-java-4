<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация - Агенство недвижимости в Москве ИНЕРИ</title>
    <meta name="description" content="Авторизация. Агентство недвижимости в Москве ИНЕРИ. Инвестиции в недвижимость. Выкуп объектов. Торги по банкротству.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" th:href="@{/images/icon_INERI_1.svg}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script th:src="@{/scripts/scrolling.js}"></script>
</head>
<body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
        initClassName: 'aos-init', // class applied after initialization
        animatedClassName: 'aos-animate', // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 0, // offset (in px) from the original trigger point
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 700, // values from 0 to 3000, with step 50ms
        easing: 'ease', // default easing for AOS animations
        once: true, // whether animation should happen only once - while scrolling down
        mirror: true, // whether elements should animate out while scrolling past them
        anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
    });
</script>

<div th:replace="fragments/header :: header"></div>

<div class="full-window-container bg-darkblue">
    <div class="header-block"></div>
    <div class="content" style="height: 80vh; justify-content: center; padding: 0;">
        <div class="sub-content" style="width: 80%">
            <div class="subtitle" data-aos="fade-up" data-aos-delay="200" style="padding-bottom: 50px">Авторизация</div>
            <form class="form" th:action="@{/login}" method="post" data-aos="fade-up" data-aos-delay="300" style="min-width: 400px">
                <div class="form-content">

                    <div class="row" th:if="${param.error}">
                        <div class="msg-block error-block-theme" style="font-size: 16px; line-height: 32px; width: 100%;">Неверное имя пользователя или пароль</div>
                    </div>

                    <div class="row" th:if="${param.logout}">
                        <div class="msg-block info-block-theme" style="font-size: 16px; line-height: 32px; width: 100%;">You have been logged out.</div>
                    </div>

                    <div class="row column">
                        <div class="label">Имя пользователя</div>
                        <div class="input-el"><input type="text" id="username" name="username" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Пароль</div>
                        <div class="input-el"><input type="password" id="password" name="password" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label" style="font-size: 14px"><a class="link-underline" th:href="@{'/signup'}"> Зарегистрировать аккаунт</a></div>
                    </div>

                    <div class="row" style="justify-content: center;">
                        <button class="button button-simple-type-1 button-color-default" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
