<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'Редактирование профиля - ' + ${user.surname} + ' ' + ${user.name} + ' ' + ${user.patronymic}}"></title>
    <meta name="description" content="Template. Агентство недвижимости в Москве ИНЕРИ. Инвестиции в недвижимость. Выкуп объектов. Торги по банкротству.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" th:href="@{/images/icon_INERI_1.svg}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/scripts/scrolling.js}"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="full-window-container bg-darkblue">
    <div class="header-block"></div>
    <div class="content">
        <div class="sub-content" style="width: 80%">
            <div class="subtitle" th:text="@{'Редактирование профиля - ' + ${user.surname} + ' ' + ${user.name} + ' ' + ${user.patronymic}}" style="padding-bottom: 50px"></div>
            <form class="form" th:action="@{'/'+${user.username}+'/profile/edit'}" th:object="${user}" method="post" enctype="multipart/form-data">

                <input type="text" th:field="*{id}" id="id" hidden>
                <input type="text" th:field="*{datetimeCreated}" id="datetimeCreated" hidden="hidden">

                <div class="form-content">
                    <div class="row column">
                        <div class="label"></div>
                        <div class="avatar">
                            <th:block th:switch="${user.photoPath}">
                                <img th:case="null" th:src="@{'/images/default_user_avatar.png'}">
                                <img th:case="*" th:src="${user.photoPath}">
                            </th:block>
                        </div>
                        <div class="input-el"><input type="file" name="image" accept="image/jpeg"/></div>
                        <input type="text" th:field="*{photoPath}" id="photoPath" hidden="hidden">
                    </div>
                    <div class="row column">
                        <div class="label">Имя пользователя:</div>
                        <div class="input-el"><input type="text" th:field="*{username}" id="username" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Пароль:</div>
                        <div class="input-el"><input type="password" th:field="*{password}" id="password" placeholder="●●●●●●●●●" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Фамилия:</div>
                        <div class="input-el"><input type="text" th:field="*{surname}" id="surname" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Имя:</div>
                        <div class="input-el"><input type="text" th:field="*{name}" id="name" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Отчество:</div>
                        <div class="input-el"><input type="text" th:field="*{patronymic}" id="patronymic" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Эл. почта:</div>
                        <div class="input-el"><input type="email" th:field="*{email}" id="email" style="width: 95%"></div>
                    </div>
                    <div class="row column">
                        <div class="label">Номер телефона:</div>
                        <div class="input-el"><input type="tel" th:field="*{phoneNumber}" id="phoneNumber" style="width: 95%"></div>
                    </div>
                    <div class="row">
                        <button class="button button-simple-type-1 button-color-default" type="submit">Применить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
