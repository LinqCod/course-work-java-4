<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма анкеты</title>
</head>
<body>
<h2>Анкета</h2>

<h3>city</h3>
<div th:text="${form.address.city.name}"></div>
<br/><br/>

<h3>full_address</h3>
<div th:text="${form.address.fullAddress}"></div>
<br/><br/>

<h3>area</h3>
<div th:text="${form.area}"></div>
<br/><br/>

<h3>floor</h3>
<div th:text="${form.floor}"></div>
<br/><br/>

<h3>max_floor</h3>
<div th:text="${form.maxFloor}"></div>
<br/><br/>

<h3>room_size</h3>
<div th:text="${form.roomSize}"></div>
<br/><br/>

<h3>house_type</h3>
<div th:text="${form.houseType.name}"></div>
<br/><br/>

<h3>property_type</h3>
<div th:text="${form.propertyType.name}"></div>
<br/><br/>

<h3>renovation_type</h3>
<div th:text="${form.renovationType.name}"></div>
<br/><br/>

<h3>estate_object_type</h3>
<div th:text="${form.estateObjectType.name}"></div>
<br/><br/>

<h3>description</h3>
<div th:text="${form.description}"></div>
<br/><br/>

<h3>price</h3>
<div th:text="@{${#numbers.formatDecimal(form.price, 1, 'WHITESPACE', 0, 'COMMA')} + ' ₽'}"></div>
<br/><br/>

<h3>fio</h3>
<div th:if="${form.admin != null}" th:text="${form.admin.surname} + ' ' + ${form.admin.name} + ' ' + ${form.admin.patronymic}"></div>
<div th:if="${form.admin == null}" th:text="Нет"></div>

<h3>status</h3>
<div th:text="${form.state}"></div>
<br/><br/>

<h3>datetime_created</h3>
<div th:text="${#temporals.format(form.dateTimeCreated, 'dd.MM.yyy')}"></div>
<br/><br/>

<p><a th:href="@{'/' + ${username} + '/forms'}"><button>Вернуться к списку всех анкет</button></a></p>
</body>
</html>
