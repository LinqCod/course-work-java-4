<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City TEST</title>
</head>
<body>
  <form th:action="@{'/cities/' + ${city.id} + '/edit'}" th:object="${city}" method="post">

      <button type="submit">EDIT</button>
  </form>
</body>
</html>
